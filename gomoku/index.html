<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gomoku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Player 2 (Top, White) - Rotated for opponent -->
        <div class="player-area top-player">
            <div class="player-info">
                <div class="player-name">Player 2</div>
                <div class="turn-indicator" id="p2-turn">Thinking...</div>
            </div>
            <div class="stone-icon white large"></div>
        </div>

        <!-- Game Board -->
        <main class="board-container">
            <div id="game-board" class="game-board">
                <!-- Cells generated by JS -->
            </div>
        </main>

        <!-- Player 1 (Bottom, Black) -->
        <div class="player-area bottom-player">
            <div class="stone-icon black large"></div>
            <div class="player-info">
                <div class="player-name">Player 1</div>
                <div class="turn-indicator" id="p1-turn">Your Turn</div>
            </div>
            <button id="reset-btn" class="control-btn secondary small-btn">Reset</button>
        </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="winner-title">Winner!</h2>
            <p id="winner-message">Black wins the game!</p>
            <button id="new-game-btn" class="control-btn primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
