<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A modern, premium Minesweeper game built with pure JavaScript.">
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <h1 class="game-title">Minesweeper</h1>
            <div class="controls">
                <div class="stat-box">
                    <span class="icon">ğŸš©</span>
                    <span id="flag-count" class="stat-value">0</span>
                </div>
                <button id="reset-btn" class="reset-button" aria-label="Reset Game">
                    <span class="emoji">ğŸ™‚</span>
                </button>
                <div class="stat-box">
                    <span class="icon">â±ï¸</span>
                    <span id="timer" class="stat-value">00:00</span>
                </div>
            </div>
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                <button id="vibration-btn" class="icon-btn active" aria-label="Toggle Vibration">
                    ğŸ“³
                </button>
            </div>
        </header>

        <main class="game-board-container">
            <div id="game-board" class="game-board" oncontextmenu="return false;"></div>
        </main>
        
        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title">Game Over</h2>
                <p id="result-message">Better luck next time!</p>
                <button id="modal-restart-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
